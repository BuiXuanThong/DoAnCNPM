    <div class="lich-su-don-hang mt-4">THÊM MÓN ĂN</div>
    <div class="container2">
        <form>
            <div class="form-add-1">
                <div class="form-group">
                    <label for="name" class="upload-img4">Tên món ăn:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Tên món ăn">
                  </div>
              
                  <div class="form-group">
                    <label for="description" class="upload-img4">Short Description:</label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Mô tả ngắn về món ăn"></textarea>
                  </div>
              
                  <div class="form-group">
                    <label for="videoId" class="upload-img4">Giá:</label>
                    <input placeholder="Giá bán" type="text" class="form-control" id="videoId" name="videoId">
                  </div>
              
                  <div class="form-group upload-img3">
                    <div class="upload-img4">
                        <label for="level">Thêm hình ảnh:</label> 
                    </div>
                    <div class="upload-img-border">
                        <div class="file btn btn-lg btn-primary upload-img">
                            <span class="oi oi-data-transfer-upload"></span>
                            Upload
                            <input class="upload-img2" type="file" name="file"/>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="them-mon-an-btn">
                <button type="submit" class="btn btn-info">Thêm món ăn</button>
            </div>
        </form>
